<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #dee2e6;
        }
        header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 500;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            border-radius: 50px;
            background-color: #fff;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 250px;
            font-size: 1rem;
        }
        .search-bar i {
            color: #6c757d;
        }
        .table-container {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background-color: #343a40;
            color: #fff;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        table th {
            font-weight: 500;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .pagination {
            display: flex;
            justify-content: flex-end;
            padding: 20px 0;
        }
        .pagination button {
            border: none;
            background-color: #343a40;
            color: #fff;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background-color: #495057;
        }
    </style>
    <title>Semantic Data Catalog</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Semantic Data Catalog</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search datasets...">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dataset Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sample Dataset</td>
                        <td>This is a sample description for the dataset.</td>
                        <td>2024-01-01</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Another Dataset</td>
                        <td>Description for another dataset goes here.</td>
                        <td>2024-02-01</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button>&laquo; Previous</button>
            <button>Next &raquo;</button>
        </div>
    </div>

    <div id="root"></div>

    <script src="index.js"></script>
</body>
</html>
