version: '3'
services:
  semantic-data-catalog-db:
    image: mariadb:10.5
    container_name: semantic_data_catalog_db
    environment:
      MYSQL_ROOT_PASSWORD: 8ED4iwZwPcwKPc
      MYSQL_DATABASE: semantic_data_catalog
      MYSQL_USER: semantic_data_catalog
      MYSQL_PASSWORD: mNXZqSq4oK53Q7
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "3306:3306"

  semantic-data-catalog-backend:
    build: ./backend
    container_name: semantic_data_catalog_backend
    environment:
      - BASE_URI=http://localhost/semantic-data-catalog/
      - CATALOG_NAME=Semantic Data Catalog
      - CATALOG_DESCRIPTION=Demonstrator Instance
      - DATABASE_URL=mysql+pymysql://semantic_data_catalog:mNXZqSq4oK53Q7@db:3306/semantic_data_catalog
      - RESET_DB=true
      - RUN_POPULATE=true
    depends_on:
      semantic-data-catalog-db:
        condition: service_healthy
    command: bash -c "alembic upgrade head && python populate.py && uvicorn main:app --host 0.0.0.0 --port 8000"

    ports:
      - "8000:8000"

  semantic-data-catalog-frontend:
    build: ./frontend
    container_name: semantic_data_catalog_frontend
    volumes:
      - "./frontend:/app/frontend:delegated"
      - "/app/frontend/node_modules"
    stdin_open: true
    environment:
      - REACT_APP_OIDC_ISSUER=https://solidcommunity.net
      - REACT_APP_REDIRECT_URL=${FRONTEND_REDIRECT:-http://localhost:5000}
      - REACT_APP_FOOTER_LOGOS=/assets/images/Logo_GesundesTal.png,/assets/images/Icon_GesundesTal.png
      - REACT_APP_VERSION=0.5.0
    tty: true
    depends_on:
      - semantic-data-catalog-backend

    ports:
      - "5000:5000"

  semantic-data-catalog-fuseki:
    image: stain/jena-fuseki
    container_name: fuseki
    hostname: fuseki  
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki_data:/fuseki

    ports:
      - "3030:3030"

volumes:
  db_data:
  node_modules:
  fuseki_data:
