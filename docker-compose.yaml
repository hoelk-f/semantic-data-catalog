version: '3'
services:
  db:
    image: mariadb:10.5
    container_name: semantic_data_catalog_db
    environment:
      MYSQL_ROOT_PASSWORD: 8ED4iwZwPcwKPc
      MYSQL_DATABASE: semantic_data_catalog
      MYSQL_USER: semantic_data_catalog
      MYSQL_PASSWORD: mNXZqSq4oK53Q7
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: semantic_data_catalog_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://semantic_data_catalog:mNXZqSq4oK53Q7@db:3306/semantic_data_catalog
    depends_on:
      - db
    command: bash -c "sleep 10 && alembic upgrade head && python populate.py && uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    container_name: semantic_data_catalog_frontend
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db_data:
