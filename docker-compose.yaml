version: '3'
services:
  db:
    image: mariadb:10.5
    container_name: semantic_data_catalog_db
    environment:
      MYSQL_ROOT_PASSWORD: 8ED4iwZwPcwKPc
      MYSQL_DATABASE: semantic_data_catalog
      MYSQL_USER: semantic_data_catalog
      MYSQL_PASSWORD: mNXZqSq4oK53Q7
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: semantic_data_catalog_backend
    ports:
      - "8000:8000"
    environment:
      - BASE_URI=https://semantic-data-catalog.com
      - CATALOG_NAME=Semantic Data Catalog
      - CATALOG_DESCRIPTION=Demonstrator Instance
      - DATABASE_URL=mysql+pymysql://semantic_data_catalog:mNXZqSq4oK53Q7@db:3306/semantic_data_catalog
      - RESET_DB=true
      - RUN_POPULATE=true
      
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "alembic upgrade head && python populate.py && uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    container_name: semantic_data_catalog_frontend
    ports:
      - "5000:5000"
    volumes:
      - "./frontend:/app/frontend:delegated"
      - "/app/frontend/node_modules"
    stdin_open: true
    environment:
      - REACT_APP_OIDC_ISSUER=https://solidcommunity.net
      - REACT_APP_REDIRECT_URL=http://localhost
      - REACT_APP_FOOTER_LOGOS=/assets/images/Logo_GesundesTal.png,/assets/images/Icon_GesundesTal.png
      - REACT_APP_VERSION=0.4.7
    tty: true
    depends_on:
      - backend

  fuseki:
    image: stain/jena-fuseki
    container_name: semantic_data_catalog_fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki_data:/fuseki

  caddy:
    image: caddy:2
    container_name: reverse_proxy
    ports:
      - "80:80"
      #- "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
      - fuseki

volumes:
  db_data:
  node_modules:
  fuseki_data:
  caddy_data:
  caddy_config:
